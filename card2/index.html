<!DOCTYPE html>
<html>
<head>
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="card">

            <section class="image">
                <img src="photo.jpg" alt="Logo" width="100px">
            </section>

            <section class="head">
                <p>Order Summary</p>
            </section>

            <section class="summary">
                Back up your memories with unlimited storage and premium support. Secure your photos for just $99.9/year.


            </section>

            <section class="smallcard">
                <ul>
                    <li><img src="image.png" alt="image" width="50px"></li>
                    <li>
                        <p>Annual Plans</p>
                        <p>$99.9/year</p>
                    </li>
                    <li>
                        <a  class="link" href="">Change</a>
                    </li>
                </ul>
            </section>

            <section class="button">
                <a href="">Proceed to Payment</a>
            </section>

            <section class="cancel">
                <p>Cancel Order</p>
            </section>
        </div>
    </div>
</body>

</html>
