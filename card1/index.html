<!DOCTYPE html>
<html>

<head>
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">

            <section class="image">
                <img src="logo.png" alt="Github Profile">
            </section>

            <section class="head">
                <h2>Check out my Github Profile</h2>
            </section>

            <section class="description">
                <h4>Scan this QR to visit my Github Profile 
                and check out my projects</h4>
            </section>

        </div>
    </main>
</body>
</html>
